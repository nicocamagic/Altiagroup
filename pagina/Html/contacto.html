<body>
    <header class="site-header">
        <nav class="nav">
            <a class="nav-brand" href="../../index.html" aria-label="Mi Empresa">
                <img src="../../IMG/Logo.png" alt="Mi Empresa" class="logo">

        </nav>

    <main>
        <section class="section">
            <div class="container">
                <h2>Contacto</h2>
                <p>¿Quieres trabajar con nosotros? Envíanos un mensaje.</p>
                <form class="contact-form" action="#" onsubmit="return false;">
                    <label>Nombre
                        <input type="text" name="nombre" placeholder="Tu nombre">
                    </label>
                    <label>Email
                        <input type="email" name="email" placeholder="tu@ejemplo.com">
                    </label>
                    <label>Mensaje
                        <textarea name="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>
                    </label>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"></i></a><a href="#"><i
                        class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a>
